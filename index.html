<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        header img {
            height: 100px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        @media (max-width: 600px) {
            header,
            footer {
                padding: 20px;
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .content {
                padding: 10px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="resources/logo.png" alt="Logo">
        <nav>
    </header>
    <div class="content">
        <iframe name="contentFrame" src="home.html"></iframe>
    </div>
    <footer>
        <p>Webpage Project Requirements &copy; 2024</p>
    </footer>
</body>

</html>
